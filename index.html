<!DOCTYPE html>
<html>
<head>
    <title>DuckDB R2 Query</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Query Data from R2 with DuckDB WASM</h1>
    <button onclick="runQuery()">Run Query</button>
    <table id="resultsTable">
        <thead></thead>
        <tbody></tbody>
    </table>

    <script type="module">
        import * as duckdb from 'https://cdn.jsdelivr.net/npm/@duckdb/duckdb-wasm@latest/dist/duckdb-browser-mvp. يعمل.js';

        const R2_FILE_URL = 'https://data-crimedecoder.com/books.parquet'; // TODO: Replace with your R2 file URL

        async function runQuery() {
            try {
                const JSDELIVR_BUNDLES = duckdb.getJsDelivrBundles();
                const bundle = await duckdb.selectBundle(JSDELIVR_BUNDLES);
                const worker = await duckdb.createWorker(bundle.mainWorker);
                const logger = new duckdb.ConsoleLogger();
                const db = new duckdb.AsyncDuckDB(logger, worker);
                await db.instantiate(bundle.mainModule, bundle.pthreadWorker);
                await db.open({ query: { castTimestampToDate: true } });

                const conn = await db.connect();

                // TODO: Replace this query with your desired query
                const queryResult = await conn.query(`SELECT * FROM '${R2_FILE_URL}' LIMIT 10;`);

                await conn.close();
                await db.terminate();
                await worker.terminate();

                displayResults(queryResult.toArray());
            } catch (e) {
                console.error(e);
                alert('Error running query: ' + e);
            }
        }

        function displayResults(data) {
            const table = document.getElementById('resultsTable');
            const thead = table.querySelector('thead');
            const tbody = table.querySelector('tbody');

            // Clear previous results
            thead.innerHTML = '';
            tbody.innerHTML = '';

            if (data.length === 0) {
                return;
            }

            // Create table headers
            const headers = Object.keys(data[0]);
            const headerRow = document.createElement('tr');
            headers.forEach(headerText => {
                const th = document.createElement('th');
                th.textContent = headerText;
                headerRow.appendChild(th);
            });
            thead.appendChild(headerRow);

            // Create table rows
            data.forEach(rowData => {
                const row = document.createElement('tr');
                headers.forEach(header => {
                    const td = document.createElement('td');
                    td.textContent = rowData[header];
                    row.appendChild(td);
                });
                tbody.appendChild(row);
            });
        }

        // Make runQuery globally accessible for the button
        window.runQuery = runQuery;
    </script>
</body>
</html>
